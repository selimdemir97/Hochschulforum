
  <div class="text-center" >
      <form class="form-signin" (ngSubmit)="onSubmit()">
        <h1 style="margin-top: 10%" class="h3 mb-3 font-weight-normal">Anmeldung</h1>
        <div style="margin: 10%">
          <label for="inputEmail" >Email Addresse</label>
          <input type="email" name="email" id="inputEmail" class="form-control" [(ngModel)]="email" required>
        </div>
        <div style="margin: 10%">
            <label for="inputPassword" >Passwort</label>
            <input type="password" name="password" id="inputPassword" class="form-control" [(ngModel)]="password"  required>
            <small style="color:red;" [hidden]="!error">{{error}}</small>
        </div>
        <div style="margin: 10%">
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">anmelden</button>
        </div>
      </form>
    </div>
