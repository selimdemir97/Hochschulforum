<div class="container all">
  <div class="row justify-content-center">
      <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                  {{user.name}}
              </div>
            </div>
              <div class="card">
                  <div class=card-body>
                  Email: {{user.email}}
                  </div>
              </div>
              <div class="card">
                  <div class=card-body>
                  Erstellt am: {{user.created_at | date: 'dd.MMMM.yyyy'}}
                  </div>
              </div>
              <div style="margin-top: 3%" class="card">
                    <div class="card-header">
                        Pinnwand:
                    </div>
                        <form (ngSubmit)="wallPost(user.id)">
                            <div class="card" style="margin:2%">
                                <label for="inputComment" class="sr-only">Passwort</label>
                                <textarea type="text" name="body" id="inputComment" class="form-control" [(ngModel)]="body" required></textarea>
                            </div>
                            <div class="card" >
                                <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">posten</button>
                            </div>
                        </form>
                     <ng-container *ngFor="let comment of comments">
                         <div class="card"><p style="margin:3%">{{comment.body}}</p>
                                <ng-container *ngFor="let user of users">
                                        <a href="{{user.id}}/profile" style="margin:5%" *ngIf="user.id==comment.p_user_id">{{user.name}}</a>
                                </ng-container>
                         </div>
                         <button *ngIf="comment.p_user_id==user2.id" (click)="deleteWall(comment.p_user_id,comment.user_id)" class="btn btn-primary but">LÃ¶schen</button>
                     </ng-container>
          </div>
      </div>
  </div>
</div>
