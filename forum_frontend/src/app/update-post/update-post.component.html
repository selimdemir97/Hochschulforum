
  <div class="text-center" >
      <form class="form-signin" (ngSubmit)="onSubmit()">
        <h1 style="margin-top: 10%" class="h3 mb-3 font-weight-normal">Beitrag bearbeiten</h1>
        <div style="margin: 10%">
          <label for="inputTitle" class="sr-only">Titel</label>
          <input type="text" name="title" id="inputTitle" class="form-control" [(ngModel)]="title" required>
        </div>
        <div style="margin: 10%">
            <label for="inputPost" class="sr-only">Passwort</label>
            <textarea type="text" name="post" id="inputPost" class="form-control" [(ngModel)]="body" required></textarea>
        </div>
        <div style="margin: 10%">
            <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">erstellen</button>
        </div>
      </form>
    </div>
